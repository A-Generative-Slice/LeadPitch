name: ü¶Ö LeadPitch Autopilot

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'clients.csv' # Don't trigger if ONLY the CSV changed
  workflow_dispatch:

jobs:
  outreach:
    runs-on: ubuntu-latest
    # Give the action permission to write back to the repo if needed
    permissions:
      contents: write
      issues: write

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üöÄ Run Outreach (Turbo Mode)
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
      run: |
        # Run the bot in --all mode (Sequential with 20s delay)
        python3 main.py --all

    - name: üîî Final Status
      if: always()
      run: |
        echo "Outreach session complete."
