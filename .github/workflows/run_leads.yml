name: ü¶Ö LeadPitch Autopilot

on:
  schedule:
    - cron: '*/10 * * * *' # Run every 10 minutes
  push:
    branches: [ main ]
    paths-ignore:
      - 'clients.csv'
  workflow_dispatch:

jobs:
  outreach:
    runs-on: ubuntu-latest
    # Give the action permission to write back to the repo if needed
    permissions:
      contents: write
      issues: write

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4

    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: üîç Verify Secrets
      run: |
        echo "Checking for required secrets..."
        if [ -z "${{ secrets.OPENROUTER_API_KEY }}" ]; then echo "‚ùå Missing OPENROUTER_API_KEY"; else echo "‚úÖ OPENROUTER_API_KEY found"; fi
        if [ -z "${{ secrets.GH_TOKEN }}" ]; then echo "‚ùå Missing GH_TOKEN"; else echo "‚úÖ GH_TOKEN found"; fi
        if [ -z "${{ secrets.SMTP_PASSWORD }}" ]; then echo "‚ùå Missing SMTP_PASSWORD"; else echo "‚úÖ SMTP_PASSWORD found"; fi
        if [ -z "${{ secrets.SMTP_EMAIL }}" ]; then echo "‚ùå Missing SMTP_EMAIL"; else echo "‚úÖ SMTP_EMAIL found"; fi

    - name: üöÄ Run Outreach (Drip Mode)
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        SMTP_EMAIL: ${{ secrets.SMTP_EMAIL }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        COMPANY_NAME: ${{ secrets.COMPANY_NAME }}
      run: |
        python3 main.py

    - name: üíæ Commit & Push Changes
      if: always() # Run even if outreach fails mid-way
      run: |
        git config --global user.name "LeadPitch Bot"
        git config --global user.email "bot@leadpitch.ai"
        git add clients.csv
        git commit -m "Cloud Update: Syncing sent status [skip ci]" || echo "No changes to commit"
        git push origin main
